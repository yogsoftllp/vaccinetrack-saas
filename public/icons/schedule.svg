<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="scheduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="48" cy="48" r="45" fill="url(#scheduleGradient)" />
  
  <!-- Calendar icon -->
  <g transform="translate(48, 48)" fill="white">
    <!-- Calendar base -->
    <rect x="-20" y="-15" width="40" height="30" rx="3" />
    <!-- Calendar header -->
    <rect x="-20" y="-25" width="40" height="10" rx="3" />
    <!-- Calendar binding -->
    <circle cx="-15" cy="-20" r="2" />
    <circle cx="15" cy="-20" r="2" />
    
    <!-- Calendar grid -->
    <g opacity="0.8">
      <rect x="-15" y="-10" width="8" height="6" rx="1" />
      <rect x="-5" y="-10" width="8" height="6" rx="1" />
      <rect x="5" y="-10" width="8" height="6" rx="1" />
      <rect x="-15" y="-2" width="8" height="6" rx="1" />
      <rect x="-5" y="-2" width="8" height="6" rx="1" />
      <rect x="5" y="-2" width="8" height="6" rx="1" />
    </g>
    
    <!-- Checkmark overlay -->
    <g transform="translate(10, 10)" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M-5,0 L-2,3 L5,-4" />
    </g>
  </g>
</svg>