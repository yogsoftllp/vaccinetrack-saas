name: Test Build

on: [push, pull_request]

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Verify build artifacts
      run: |
        echo "Verifying build artifacts..."
        test -f dist/index.html || exit 1
        test -f dist/api/index.js || exit 1
        test -f dist/manifest.json || exit 1
        test -f dist/sw.js || exit 1
        echo "✅ All build artifacts verified"
        
    - name: Comment build status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const commentBody = `## ✅ Build Test Passed\n\nYour VaccineTrack application built successfully!\n\n**Build Artifacts Created:**\n- ✅ Frontend: \`dist/index.html\`\n- ✅ Backend API: \`dist/api/index.js\`\n- ✅ PWA Manifest: \`dist/manifest.json\`\n- ✅ Service Worker: \`dist/sw.js\`\n\n**Ready for Deployment:**\n- Parent & Clinic authentication\n- Subscription management\n- PWA offline functionality\n- Vaccination tracking\n- Multi-tenant architecture\n\n**Next Steps:**\n1. Deploy to Vercel using \`./quick-deploy.sh\`\n2. Set environment variables\n3. Configure Supabase allowed origins`;
          \n          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: commentBody
          });