name: Build and Deploy VaccineTrack

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "No lint script found"
      
    - name: Build project
      run: npm run build
      
    - name: Test build artifacts
      run: |
        echo "Testing build artifacts..."
        test -f dist/index.html || exit 1
        test -f dist/api/index.js || exit 1
        echo "‚úÖ Build artifacts verified"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vaccine-track-build
        path: |
          dist/
          api/
          vercel.json
          package.json
        retention-days: 7
        
    - name: Comment build status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Check if build was successful
          const buildSuccess = fs.existsSync('dist/index.html') && fs.existsSync('dist/api/index.js');
          
          const commentBody = `## üöÄ VaccineTrack Build Status\n\n${
            buildSuccess 
              ? '‚úÖ **Build Successful!**\n\nYour VaccineTrack application is ready for deployment.'
              : '‚ùå **Build Failed**\n\nPlease check the build logs for errors.'
          }\n\n**Build Artifacts Created:**\n- Frontend: \`dist/index.html\`\n- Backend API: \`dist/api/index.js\`\n- PWA Manifest: \`dist/manifest.json\`\n- Service Worker: \`dist/sw.js\`\n\n**Next Steps:**\n1. Deploy to Vercel manually or set up automated deployment\n2. Configure environment variables\n3. Add your domain to Supabase allowed origins\n\n**Features Ready:**\n- Parent & Clinic authentication\n- Subscription management\n- PWA offline functionality\n- Vaccination tracking\n- Multi-tenant architecture`;\n          \n          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: commentBody
          });